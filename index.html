<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Time Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --page-bg-color: #000000;
            --content-bg-color: #000000;
            --text-color: #ffffff;
            --muted-color: #888888;
            --border-color: #333333;
            --primary-color: #ffffff;
            --success-color: #22c55e; /* Green for success */
        }

        html.light-mode {
            --page-bg-color: #e9e9e9;
            --content-bg-color: #ffffff;
            --text-color: #000000;
            --muted-color: #666666;
            --border-color: #000000;
            --primary-color: #000000;
        }

        html {
            background-color: var(--page-bg-color);
            transition: background-color 0.3s ease;
        }

        body {
            background-color: var(--content-bg-color);
            color: var(--text-color);
            font-family: 'Plus Jakarta Sans', sans-serif;
            text-align: center;
            padding: 2rem 3rem;
            margin: 2.5rem;
            min-height: calc(100vh - 5rem);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            border: 2px solid var(--border-color);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .site-header, .site-footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;
            flex-shrink: 0;
        }

        .site-header {
            font-size: 0.9em;
            padding-bottom: 1.5rem;
        }
        
        .site-footer {
            font-size: 0.9em;
            padding-top: 1.5rem;
        }

        .logo {
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .header-nav {
            color: var(--muted-color);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .theme-switcher {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .light-mode .theme-switcher:hover {
             background-color: var(--text-color);
             color: var(--content-bg-color);
        }
        
        .theme-switcher:hover {
            background-color: var(--text-color);
            color: var(--page-bg-color);
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            flex-grow: 1;
            padding: 1rem 0;
        }

        .completion-message {
            color: var(--success-color);
            font-weight: 500;
            font-size: 1.2em;
            height: 1.5em; /* Reserve space to prevent layout shift */
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .completion-message.visible {
            opacity: 1;
        }

        .timer-wrapper {
            display: flex;
            align-items: baseline;
            justify-content: center;
        }

        .timer-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 140px;
        }

        .timer-value {
            font-size: 6em;
            font-weight: 200;
            line-height: 1;
            color: var(--text-color);
        }
        
        .timer-separator {
            font-size: 4em;
            font-weight: 200;
            margin: 0 1rem;
            transform: translateY(-0.1em);
            color: var(--muted-color);
        }

        .timer-label {
            font-size: 0.8em;
            font-weight: 500;
            color: var(--muted-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0.75rem;
        }

        .controls {
            display: flex;
            gap: 1.5rem;
        }

        .control-button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--muted-color);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-button:hover {
            background-color: var(--text-color);
            border-color: var(--text-color);
            color: var(--page-bg-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        
        .light-mode .control-button {
            border-radius: 0;
            border: 1px solid var(--text-color);
            color: var(--text-color);
        }

        .light-mode .control-button:hover {
            background-color: var(--text-color);
            color: var(--content-bg-color);
            box-shadow: none;
            transform: none;
        }

        .info-section {
            display: flex;
            gap: 3rem;
            color: var(--muted-color);
        }
        
        .stat-item {
            font-size: 1em;
            transition: color 0.3s ease;
        }
        
        .stat-item strong {
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .goal-check {
            display: none; /* Hidden by default */
            color: var(--success-color);
            margin-right: 0.5rem;
            font-weight: 700;
        }
        
        .goal-complete strong {
            color: var(--success-color);
        }

        .goal-complete .goal-check {
            display: inline;
        }

        .goal-setters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .goal-input {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 0.8rem;
            width: 90px;
            text-align: center;
            font-size: 1em;
            border-radius: 8px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: border-color 0.3s ease;
        }
        
        .goal-input::placeholder {
            color: var(--muted-color);
        }
        
        .goal-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .footer-links a {
            color: var(--muted-color);
            text-decoration: none;
            margin-right: 1.5rem;
            transition: color 0.3s ease;
            font-weight: 500;
        }
        
        .footer-links a:hover {
            color: var(--text-color);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #111;
            padding: 2.5rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            transform: scale(0.9);
            transition: transform 0.3s ease;
            width: 90%;
            max-width: 400px;
        }
        
        .light-mode .modal-content {
            background: #f0f0f0;
        }
        
        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }

        .modal-content h2 {
            margin-top: 0;
            color: var(--text-color);
            font-size: 1.5em;
        }
        
        .modal-content p {
            font-size: 1em;
            color: var(--muted-color);
        }

        .modal-content button {
            background: var(--text-color);
            color: var(--page-bg-color);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 600;
            margin-top: 1.5rem;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .timer-value {
                font-size: 5em;
            }
            .timer-separator {
                font-size: 4em;
            }
            .timer-segment {
                min-width: 120px;
            }
        }
        
        @media (max-width: 768px) {
            .timer-value {
                font-size: 4em;
            }
            .timer-separator {
                font-size: 3em;
            }
            .timer-segment {
                min-width: 90px;
            }
            .controls {
                flex-direction: column;
                width: 80%;
                max-width: 250px;
            }
            .site-header, .site-footer {
                padding: 0;
                font-size: 0.8em;
            }
             body {
                margin: 1.5rem;
                min-height: calc(100vh - 3rem);
                padding: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .timer-value {
                font-size: 2.5em;
            }
            .timer-separator {
                font-size: 2em;
            }
            .timer-segment {
                min-width: 60px;
            }
            .info-section {
                flex-direction: column;
                gap: 1rem;
            }
            .site-header, .site-footer {
                flex-direction: column;
                gap: 1rem;
            }
            body {
                margin: 1rem;
                min-height: calc(100vh - 2rem);
                padding: 1rem;
            }
        }

    </style>
</head>
<body>
    <header class="site-header">
        <div class="logo">Subh's Tracker</div>
        <nav class="header-nav">
            <span>A Minimalist Tool</span>
            <button class="theme-switcher" id="themeSwitcher" aria-label="Toggle theme">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </nav>
    </header>

    <div class="container">
        <div id="completionMessage" class="completion-message"></div>
        <div class="timer-wrapper">
            <div class="timer-segment">
                <span id="hours" class="timer-value">00</span>
                <span class="timer-label">Hours</span>
            </div>
            <span class="timer-separator">:</span>
            <div class="timer-segment">
                <span id="minutes" class="timer-value">00</span>
                <span class="timer-label">Minutes</span>
            </div>
            <span class="timer-separator">:</span>
            <div class="timer-segment">
                <span id="seconds" class="timer-value">00</span>
                <span class="timer-label">Seconds</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-button" onclick="startTimer()">Start</button>
            <button class="control-button" onclick="pauseTimer()">Pause</button>
            <button class="control-button" onclick="resetTimer()">Reset</button>
        </div>

        <div class="info-section">
            <div class="stat-item" id="goalStatItem">Goal: <strong id="goalDisplay"><span class="goal-check">✓</span>Not Set</strong></div>
            <div class="stat-item" id="workedStatItem">Worked Today: <strong id="timeWorked">0h 0m 0s</strong></div>
        </div>

        <div class="goal-setters">
            <input type="number" id="hourInput" class="goal-input" placeholder="Hours" min="0">
            <input type="number" id="minuteInput" class="goal-input" placeholder="Minutes" min="0">
            <input type="number" id="secondInput" class="goal-input" placeholder="Seconds" min="0">
            <button class="control-button" onclick="setGoal()">Set Goal</button>
        </div>
    </div>
    
    <footer class="site-footer">
        <div class="footer-links">
            <a href="https://github.com/subtlesubh" target="_blank">Github</a>
            <a href="https://www.instagram.com/hustlewithsubh?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">Instagram</a>
        </div>
        <span>subhgbusiness@gmail.com</span>
    </footer>

    <div class="modal-overlay" id="customAlert">
        <div class="modal-content">
            <h2 id="modalTitle">Set a Goal</h2>
            <p id="modalMessage"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        let timer;
        let seconds; // Will hold the remaining seconds for the countdown
        let totalWorked = 0;
        let isRunning = false;
        let totalGoalSeconds = 0;
        let isGoalComplete = false;
        
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const goalStatItem = document.getElementById('goalStatItem');
        const workedStatItem = document.getElementById('workedStatItem');
        const goalDisplay = document.getElementById('goalDisplay');
        const completionMessage = document.getElementById('completionMessage');
        const themeSwitcher = document.getElementById('themeSwitcher');
        
        const modal = document.getElementById('customAlert');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');

        // --- Theme Switcher Logic ---
        function setLightMode() {
            document.documentElement.classList.add('light-mode');
            document.body.classList.add('light-mode');
            themeSwitcher.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;
            localStorage.setItem('theme', 'light');
        }

        function setDarkMode() {
            document.documentElement.classList.remove('light-mode');
            document.body.classList.remove('light-mode');
            themeSwitcher.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;
            localStorage.setItem('theme', 'dark');
        }

        themeSwitcher.addEventListener('click', () => {
            if (document.body.classList.contains('light-mode')) {
                setDarkMode();
            } else {
                setLightMode();
            }
        });

        // Load theme from local storage
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                setLightMode();
            } else {
                setDarkMode();
            }
        });


        // --- Sound and Confetti Logic ---

        let audioCtx;
        function getAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioCtx;
        }

        function playSound(notes, duration = 0.1, volume = 0.2) {
            const ctx = getAudioContext();
            let startTime = ctx.currentTime;
            notes.forEach((note, i) => {
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);

                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(note, startTime + i * duration);
                gainNode.gain.setValueAtTime(volume, startTime + i * duration);

                gainNode.gain.exponentialRampToValueAtTime(0.00001, startTime + i * duration + duration);
                oscillator.start(startTime + i * duration);
                oscillator.stop(startTime + i * duration + duration);
            });
        }
        
        function playStartSound() {
            playSound([440, 587.33], 0.08, 0.2); // A4, D5
        }

        function playPauseSound() {
            playSound([220], 0.1, 0.15); // A3
        }

        function playResetSound() {
            playSound([587.33, 440], 0.08, 0.2); // D5, A4
        }

        function playCompletionSound() {
            playSound([523.25, 659.25, 783.99, 1046.50], 0.1, 0.3); // C5, E5, G5, C6
        }

        function triggerConfetti() {
            confetti({
                particleCount: 150,
                spread: 90,
                origin: { y: 0.6 }
            });
        }

        // --- End Sound Logic ---


        function showModal(message, title = "Set a Goal") {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.classList.add('visible');
        }

        function closeModal() {
            modal.classList.remove('visible');
        }

        function formatTime(timeInSeconds) {
            const hrs = String(Math.floor(timeInSeconds / 3600)).padStart(2, '0');
            const mins = String(Math.floor((timeInSeconds % 3600) / 60)).padStart(2, '0');
            const secs = String(timeInSeconds % 60).padStart(2, '0');
            return { hrs, mins, secs };
        }

        function updateTimerDisplay() {
            // Update main timer to show remaining time
            let displayTime = formatTime(seconds);
            hoursEl.textContent = displayTime.hrs;
            minutesEl.textContent = displayTime.mins;
            secondsEl.textContent = displayTime.secs;
            
            // Update "Time Worked" display
            let workedHours = Math.floor(totalWorked / 3600);
            let workedMinutes = Math.floor((totalWorked % 3600) / 60);
            let workedSeconds = totalWorked % 60;
            document.getElementById('timeWorked').textContent = `${workedHours}h ${workedMinutes}m ${workedSeconds}s`;

            // Check if goal is complete
            if (seconds <= 0 && totalGoalSeconds > 0 && !isGoalComplete) {
                isGoalComplete = true;
                goalStatItem.classList.add('goal-complete');
                workedStatItem.classList.add('goal-complete');
                pauseTimer(true); // Stop the timer automatically, without sound
                playCompletionSound();
                triggerConfetti();
                completionMessage.textContent = "Congratulations! Goal Reached!";
                completionMessage.classList.add('visible');
            }
        }

        function startTimer() {
            if (!isRunning && totalGoalSeconds > 0) {
                if (isGoalComplete) return; // Don't start if goal is already complete
                isRunning = true;
                playStartSound();
                timer = setInterval(() => {
                    seconds--; // Count down
                    totalWorked++; // Still count up for total work
                    updateTimerDisplay();
                }, 1000);
            } else if (totalGoalSeconds <= 0) {
                showModal("Please set a goal before starting the timer.");
            }
        }

        function pauseTimer(isAutoPause = false) {
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
                if (!isAutoPause) {
                    playPauseSound();
                }
            }
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            isGoalComplete = false;
            seconds = totalGoalSeconds; // Reset countdown to the full goal time
            goalStatItem.classList.remove('goal-complete');
            workedStatItem.classList.remove('goal-complete');
            completionMessage.classList.remove('visible');
            if (totalGoalSeconds > 0) {
                playResetSound();
            }
            updateTimerDisplay();
        }

        function setGoal() {
            let hours = parseInt(document.getElementById('hourInput').value) || 0;
            let minutes = parseInt(document.getElementById('minuteInput').value) || 0;
            let secs = parseInt(document.getElementById('secondInput').value) || 0;
            totalGoalSeconds = (hours * 3600) + (minutes * 60) + secs;
            
            if (totalGoalSeconds <= 0) {
                showModal("Please enter a valid goal time.");
                return;
            }
            
            resetTimer();

            goalDisplay.innerHTML = `<span class="goal-check">✓</span>${hours}h ${minutes}m ${secs}s`;
            
            document.getElementById('hourInput').value = '';
            document.getElementById('minuteInput').value = '';
            document.getElementById('secondInput').value = '';
        }
        
        // Initial setup
        seconds = 0;
        updateTimerDisplay();
    </script>
</body>
</html>
